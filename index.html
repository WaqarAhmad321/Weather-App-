<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>iWeather - Check your city's weather.</title>
  <script type="module" crossorigin src="assets/index-1bfdedad.js"></script>
  <link rel="stylesheet" href="assets/index-19a3b8e2.css">
</head>

<body class="bg-black w-screen h-screen flex justify-center items-center ">
    <div class=" bg-[#fff] w-[400px] h-min flex justify-center items-center py-7 rounded-lg px-6">
        <div class="header">
            <div class="search-box w-full h-min flex justify-between items-center ">
                <input type="text" placeholder="Enter Your Location"
                    class="input-box bg-[#e6f5fb] rounded-2xl py-3 px-4 outline-none placeholder:text-black capitalize text-xl w-5/6">
                <button type="submit"
                    class="search-btn bg-[#e6f5fb] text-black rounded-full w-12 h-12 outline-none hover:bg-slate-600 hover:text-white transition-colors"><i
                        class="fa fa-search" aria-hidden="true"></i></button>
            </div>
            <div id="location-not-found" class="hidden flex-col items-center">
                <h1 class="text-2xl my-4 font-bold text-gray-600">Sorry, Location not found!</h1>
                <img src="assets/404-03f46082.png" alt="weather-img" class="weather-img w-5/6">
            </div>
            <div class="weather-body hidden flex-col items-center">
                <img src="assets/cloud-59b9f12a.png" alt="weather-img" class="weather-img w-3/5">
                <div class="weather-info py-4 text-center">
                    <p class="temperature text-2xl font-bold"></p>
                    <p class="description text-2xl font-bold capitalize"></p>
                </div>
            </div>
            <div class="weather-details hidden justify-between mt-7">
                <div class="weather-type">
                    <img src="https://img.icons8.com/?size=512&id=Vhgkr6lfmGL8&format=png" alt="img"
                        class="w-10 float-left">
                    <span class="humidity ml-2 font-bold pb-0 text-xl"></span>
                    <p class="ml-12 flex items-center">Humidity</p>
                </div>
                <div class="wind">
                    <img src="https://img.icons8.com/?size=512&id=RtDA8YDN9Mi9&format=png" alt="img"
                        class="w-10 float-left">
                    <span class="wind-speed font-bold ml-2 text-xl"></span>
                    <p class="ml-12">Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
